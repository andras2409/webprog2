<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="menu-container">
        <button data-app="TicTacToe" id="tic-tac-toe-app" class="menu-btn">Tic Tac Toe</button>
        <button data-app ="Chess" id="chess-app" class="menu-btn">Chess</button>
        <button data-app="Hangman" id="hangman-app" class="menu-btn">Hangman</button>
        <button data-app="TreasureFinder" id="treasure-finder" class="menu-btn">Treasure Finder</button>
        <button data-app="RockPaperScissors" id="rps" class="menu-btn">Roc-Paper-Scissors</button>
    </div>
    <div id="app" class="game-container"></div>
</body>
</html>
